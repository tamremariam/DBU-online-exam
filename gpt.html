        // Function to handle scroll events

const iframe = document.getElementById("embeddedFrame");

// Function to set the iframe's src and adjust its height based on the link clicked
function changeIframeSrc(linkId, newSrc) {
    const clickedLink = document.getElementById(linkId);
    clickedLink.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent the default link behavior
        iframe.src = newSrc; // Update the iframe's src
        iframe.style.height = "auto"; // Set the iframe's height to auto initially

        // Function to adjust the iframe's height based on its content
        function adjustIframeHeight() {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            const iframeContentHeight = Math.max(
                iframeDocument.body.scrollHeight,
                iframeDocument.documentElement.scrollHeight
            );
            iframe.style.height = `${iframeContentHeight}px`;
        }

        // Call the adjustIframeHeight function when the iframe is loaded
        iframe.onload = adjustIframeHeight;

        // You can also call the adjustIframeHeight function on window resize if needed
        window.addEventListener("resize", adjustIframeHeight);
    });
}

// Call the function for each link
